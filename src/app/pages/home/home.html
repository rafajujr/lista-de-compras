<div class="container">
  <div class="top">
    <h1>Lista de Compras</h1>
    <form action="" #frm="ngForm" (ngSubmit)="adicionarItem()" >
      <input type="text" name="item" id="item" placeholder="Adicionar item" [(ngModel)]="item">
      <button type="submit">Adicionar</button>
      <button tybe="button" class="limpar" (click)="limparLista()">Limpar lista</button>

    </form>

  </div>

 <div class="lista">
  <table>
    <thead>
      <tr>
        <th>Ord</th>
        <th>Item</th>
        <th>Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>

      @for(elemento of lista; track elemento.id) {
        <tr>
          <td>{{elemento.id}}</td>
          <td><span [class.item-riscado]="elemento.status">{{elemento.item}}</span></td>
          <td>
            <input type="checkbox" (click)="riscarItem(elemento)" [checked]="elemento.status" value="{{elemento.status}}">
          </td>
          <td>
            <span class="remove" (click)="removerItem(elemento)">Apagar item</span>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="4">Nenhum item cadastrado</td>
        </tr>
      }


    </tbody>
  </table>
 </div>

</div>
